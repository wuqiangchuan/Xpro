{% extends 'Monitor/index.html' %}

{% block template %} 

<div  class="panel">
<div  class="panel-body">
	<div class="col-md-12">
	<br/>
	
	<ul class="breadcrumb">
	  <li>
	    <a href="/Monitor/">Monitor</a>
	      </li>
	    <li class="active">template</li>
	    </ul>
{% if flag %}
    		 <div class="alert alert-success alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <strong>添加成功</strong> 
</div>
   {% endif %}

	</div>

<div class="col-md-8">
	 <div class="form">
                  <form novalidate="novalidate" class="cmxform form-horizontal adminex-form" id="commentForm" method="POST" action="">
                  				  	 {% csrf_token %}
                      <div class="form-group ">
                          <label for="cname" class="control-label col-lg-2">指标名称:</label>
                          <div class="col-lg-10">
                              <input class="form-control" id="indexname" name="indexname" minlength="2" required="" type="text" value="{{result.name}}">
                          </div>
                      </div>
                                                     
                    <div class="form-group ">
                          <label for="cname" class="control-label col-lg-2">服务指标的key:</label>
                          <div class="col-lg-10">
                              <input class="form-control" id="indexkey" name="indexkey" minlength="2" required="" type="text" value="{{result.item_key}}">
                          </div>
                      </div>



											<div class="form-group ">
                               <label for="curl" class="control-label col-lg-2">数据类型:<font color="red">*</font></label>
                               <div class="col-lg-10">
                                 
                                 
                                 
                         <select id="data_type" name="data_type" class="form-control">
                         {% if  result %}
														  <option value="{{result.data_type}}" selected="selected">{{result.data_type}}</option>
												{% endif %}
														<option value="int">int</option>
													  <option value="float">float</option>
													  <option value="str">str</option>
													
														</select>
                         
                                 
													
                               </div>
                           </div>


				<div class="form-group ">
	         <label for="ccomment" class="control-label col-lg-2">备注信息:</label>
	         <div class="col-lg-10">
	             <textarea class="form-control " id="comment" name="comment" required="">{{result.memo}}</textarea>
	         </div>
	     </div>


<div class="form-group">
         <div class="col-lg-offset-2 col-lg-10">
             <button class="btn btn-info" type="submit" id="but">Save</button>
             <button class="btn btn-default" type="button">Cancel</button>
         </div>
     </div>

</form>

</div>
</div>
	

	
	
	</div>
</div>
	
{% endblock %}
